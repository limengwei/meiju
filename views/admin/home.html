<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>系统信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        html,body{
            padding: 0;margin: 0;
        }
    </style>
</head>
<body>
<div id="main">
    <div style="color: white;background-color: #009f95;padding-left: 30px;line-height: 50px">
        <h2>系统信息</h2>
    </div>
    <div class="content" style="margin-top:0px;">
        <table border="1" align="center" style="text-align: center;line-height:30px;color: #3F3F3F" cellpadding="0" cellspacing="0" class="list">
            <tr>
                <th width="20%">参数</th>
                <th>数据</th>
            </tr>
            <tr>
                <td>影片数量：</td>
                <td>{{.moviecount}} 部</td>
            </tr>
            <tr>
                <td>服务器时间：</td>
                <td>{{.servertime}}</td>
            </tr>
            <tr>
                <td>当前IP地址：</td>
                <td>{{.clientip}}</td>
            </tr>
            <tr>
                <td>软件版本：</td>
                <td>{{.systemver}}</td>
            </tr>
            <tr>
                <td>服务器系统</td>
                <td>{{.os}} / {{.arch}}</td>
            </tr>
            <tr>
                <td>CPU数量：</td>
                <td>{{.cpunum}}</td>
            </tr>
            <tr>
                <td>主机名称：</td>
                <td>{{.hostname}}</td>
            </tr>
            <tr>
                <td>Golang版本：</td>
                <td>{{.gover}}</td>
            </tr>

            <tr>
                <td>数据库环境：</td>
                <td>Mysql Server</td>
            </tr>
            <tr>
                <td>开发语言：</td>
                <td>Golang</td>
            </tr>
            <tr>
                <td>Web框架：</td>
                <td>Beego {{.beegover}}</td>
            </tr>
            <tr>
                <td>Web Server：</td>
                <td>Nginx</td>
            </tr>
            <tr>
                <td>系统维护：</td>
                <td>{{.developer}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
