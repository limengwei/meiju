    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/layui/layui.js"></script>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

        </ul>
        <ul class="layui-nav layui-layout-right" style="margin-right: 50px">
            <li class="layui-nav-item">
                <a href="javascript:;">lmw</a>
                <dl class="layui-nav-child">
                    <dd><a href="/logout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">首页</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/">网站首页</a></dd>

                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">影片管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="/a/movie/edit">添加影片</a></dd>
                        <dd><a href="javascript:;" data-url="/a/movie">影片列表</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">关系管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="">添加关系</a></dd>
                        <dd><a href="javascript:;" data-url="">关系列表</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">资讯管理</a>

                        <dd><a href="javascript:;" data-url="">推荐列表</a></dd>
                    </dl>

            </ul>

        <iframe id="myframe" style="width: 100%;height: 100%;border: none;padding: 0;margin: 0" src="/a/home">

    </div>
</div>

<script>
    layui.use('element', function () {
        var element = layui.element;
    });

    $('dd a').on('click', function () {

        var url = $(this).attr('data-url');

        if (url == '' || url == '/') {
            return;
        }

        $('#myframe').attr("src", url);

    });

</script>
